<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const toggle = async () => {
            const res = await fetch(`${window.location.origin}/api/toggle`, {
                method: "POST"
            })

            if (res.status === 200) {
                alert("操作に成功しました")
            } else {
                alert("操作に失敗しました")
            }
        }
    </script>
</head>
<body>
    <button onclick="toggle()">電気を操作</button>
</body>
</html>
